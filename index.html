<!DOCTYPE html>

<html>

<head>
  <title>Page tester</title>
  <meta charset="utf-8">
</head>

<body onload="start();">

<script>

let markup = '';
let currentRenderCount = 0;
let timings = [];

let RENDER_COUNT = 100;
let SETTLE_DOWN_TIME_MS = 100;

function start() {
  console.log('Start');
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
      onPageLoaded(xhr.response);
    }
  }
  xhr.open('GET', '/place_your_html_file_here/index.html', true);
  xhr.send(null);
}

function clear() {
  document.body.innerHTML = '';
}

function render() {
  document.body.innerHTML = markup;
}

function finish() {
  const sum = timings.reduce((a, b) => a + b, 0);
  const average = sum / timings.length;

  // Standard deviation.
  const squaredDiffs = timings.map((v) => (v - average) ** 2);
  const squaredDiffsSum = squaredDiffs.reduce((a, b) => a + b, 0);
  const stdDev = Math.sqrt(squaredDiffsSum / timings.length);

  document.body.innerHTML = 'Rendered the page ' + timings.length + ' times. ' +
      'Average render time: <b>' + average.toFixed(1) + ' ms.</b> ' +
      'Standard deviation: <b>' + stdDev.toFixed(1) + ' ms.</b>';
}

function clearAndRenderAgain() {
  clear();
  if (currentRenderCount < RENDER_COUNT) {
    document.title = currentRenderCount;
    window.setTimeout(timedRender, SETTLE_DOWN_TIME_MS);
  } else {
    finish();
  }
}

function timedRender() {
  const before = new Date().getTime();
  render(markup);
  const after = new Date().getTime();
  currentRenderCount++;
  const elapsed = after - before;
  console.log('' + currentRenderCount + ' rendered in ' + elapsed);
  timings.push(elapsed);
  window.setTimeout(clearAndRenderAgain, SETTLE_DOWN_TIME_MS);
}

function onPageLoaded(loadedMarkup) {
  markup = loadedMarkup;
  timedRender();
}

</script>

</body>

</html>
